<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>学会プログラム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSSの読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">現在のセッション</h1>
    <ul id="session-list" class="list-group mt-3">
      <!-- セッションリストがここに表示されます -->
    </ul>
  </div>

  <!-- モーダルの構造 -->
  <div class="modal fade" id="sessionModal" tabindex="-1" aria-labelledby="sessionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg"> <!-- モーダルを大きくするために modal-lg クラスを追加 -->
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sessionModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>
        <div class="modal-body" id="sessionModalBody">
          <!-- プレゼンテーションリストがここに表示されます -->
        </div>
      </div>
    </div>
  </div>

  <!-- 必要なJavaScriptの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // セッションデータの取得と表示
    fetch('/api/sessions')
      .then(response => response.json())
      .then(sessions => {
        const sessionList = document.getElementById('session-list');
        sessions.forEach(session => {
          const listItem = document.createElement('li');
          listItem.className = 'list-group-item';
          listItem.style.cursor = 'pointer';
          listItem.innerHTML = `
            <div><strong>${session.title}</strong></div>
            <div>開始時間: ${session.start_time}</div>
            <div>終了時間: ${session.end_time}</div>
          `;
          listItem.addEventListener('click', () => showSessionDetail(session.id, session.title));
          sessionList.appendChild(listItem);
        });
      });

    // セッション詳細を表示する関数
    function showSessionDetail(sessionId, sessionTitle) {
      fetch(`/api/sessions/${sessionId}/presentations`)
        .then(response => response.json())
        .then(presentations => {
          document.getElementById('sessionModalLabel').textContent = sessionTitle;
          const modalBody = document.getElementById('sessionModalBody');
          modalBody.innerHTML = '';

          presentations.forEach(presentation => {
            const presentationDiv = document.createElement('div');
            presentationDiv.className = 'presentation mb-4';
            presentationDiv.innerHTML = `
              <h5>${presentation.title}</h5>
              <p><strong>発表者:</strong> ${presentation.speaker_name} (${presentation.affiliation || '所属未定'})</p>
              ${presentation.co_authors ? `<p><strong>共著者:</strong> ${presentation.co_authors}</p>` : ''}
              <p><strong>要旨:</strong><br>${presentation.abstract}</p>
            `;
            modalBody.appendChild(presentationDiv);
          });

          const sessionModal = new bootstrap.Modal(document.getElementById('sessionModal'));
          sessionModal.show();
        });
    }
  </script>
</body>
</html>
